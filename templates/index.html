<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<div class="container">

		<h2>Dashboard</h2>

		<img src="{{url_for('static', filename='combined.png')}}" align="middle" />
		<img src="{{url_for('static', filename='rebase.png')}}" align="middle" width="650" />

		<br>

		<table class="table table-bordered">
			<thead><h3>Cumulative Return For TSLA for 1M, 3M, 6M, 1Y, 2Y, 3Y, 5Y </h3></thead>
		  {% for it in data[2] %}
		  <tbody>
		    <tr>
		    	{%for jt in it%}
		      <td>{{jt}}</td>
		    	{%endfor%}

		    </tr>
		  </tbody>
		  {%endfor%}
		</table>

		<br>

		<p><strong>Final investment profit with Momentum Strategy:</strong> {{data[0]}}</p>
		<p><strong>Final investment profit with Vanilla Strategy:</strong> {{data[1]}}</p>

		<br>

	</div>

</body>
</html>
